<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME</title>
</head>
<body>
    <iframe src="./index.html" height="400px" width="500px"></iframe>
    <iframe style="border: none;" src="https://en.wikipedia.org/wiki/Main_Page" height="400px" width="500px"></iframe>
</body>
</html>


<!-- iframe tag helps you to add html or any webpage inside a web page. -->
